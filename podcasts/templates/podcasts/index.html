{% extends 'base/index.html' %}
{% block title %}
podcasts
{% endblock %}
{% block content %}
<div class="row">
    {% if podcasts %}
        {% for podcast in podcasts %}
            <div class="w-50"></div>
            <div class="col col-lg-2">{{podcast.name}}</div>
            <div class="col-md-auto">{{podcast.description}}</div>
        {% endfor %}
    {% else %}
        <p>No podcast available</p>
    {% endif %}    
</div>
{% endblock %}
